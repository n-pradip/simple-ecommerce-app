
{% extends "base.html" %} 
{% block body %}
<section class="text-gray-700 body-font overflow-hidden bg-white">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img
        alt="ecommerce"
        class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200"
        src='/media/{{product.image}}'
      />
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">
          {{product.name}}
        </h1>
        <div class="flex mb-4">
          <span class="flex items-center">
            <!-- Ratings icons -->
          </span>
        </div>
        <p class="leading-relaxed">
          {{product.description}}
        </p>
        <div
          class="flex mt-6 items-center pb-5 border-b-2 border-gray-200 mb-5"
        >
        </div>
        <div class="flex justify-between">
          <span class="title-font font-medium text-2xl text-gray-900">
            Rs. {{product.price}}
          </span>
          <span class="flex justify-center items-center title-font font-medium text-[16px] text-gray-900">
            Like count:  {{product.like_count}}
          </span>
        </div>
        <form method="post" action="{% url 'like_product' product.id %}">
          {% csrf_token %}
          <button type="submit" class="flex mt-2 text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
            Like
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock body %}
